# Default values for nextjs-hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: adamrusted/nextjs
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: website
  type: LoadBalancer
  externalPort: 80
  internalPort: 3000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
